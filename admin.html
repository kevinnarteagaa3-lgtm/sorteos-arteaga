<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Panel de Administraci√≥n - Sorteos Arteaga</title>
<style>
  body {
    background-color: #000;
    color: #FFD700;
    font-family: Arial, sans-serif;
    padding: 20px;
  }
  h1 {
    text-align: center;
    color: #FFD700;
  }
  form {
    background: #111;
    padding: 20px;
    border-radius: 10px;
    border: 2px solid #FFD700;
    max-width: 500px;
    margin: auto;
  }
  label {
    display: block;
    margin-top: 10px;
    font-weight: bold;
  }
  input, textarea {
    width: 100%;
    padding: 8px;
    border: 1px solid #FFD700;
    border-radius: 5px;
    background: #222;
    color: #FFD700;
    margin-top: 5px;
  }
  button {
    margin-top: 15px;
    background: #FFD700;
    color: #000;
    border: none;
    padding: 10px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
  }
  .preview {
    display: block;
    margin: 15px auto;
    width: 120px;
    height: auto;
    border: 2px solid #FFD700;
    border-radius: 10px;
  }
</style>
</head>
<body>
<h1>‚öôÔ∏è Panel de Administraci√≥n</h1>

<form id="adminForm">
  <label for="logo">Logo del sitio:</label>
  <input type="file" id="logo" accept="image/*">
  <img id="preview" class="preview" src="" alt="Vista previa del logo">

  <label for="titulo">T√≠tulo del sitio:</label>
  <input type="text" id="titulo" placeholder="Ej: Sorteos Arteaga">

  <label for="descripcion">Descripci√≥n:</label>
  <textarea id="descripcion" rows="3" placeholder="Ej: Participa y gana con premios incre√≠bles."></textarea>

  <label for="whatsapp">N√∫meros de WhatsApp (separados por comas):</label>
  <input type="text" id="whatsapp" placeholder="Ej: 521234567890, 528765432109">

  <label for="pagos">M√©todos de pago:</label>
  <textarea id="pagos" rows="2" placeholder="Ej: Transferencia BBVA, OXXO, PayPal, etc."></textarea>

  <label for="emisiones">N√∫mero total de boletos (emisiones):</label>
  <input type="number" id="emisiones" min="1" value="100">

  <button type="button" onclick="guardarCambios()">Guardar y Actualizar</button>
</form>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbzIi3yvzz0XIW42_wJEsoP0brcrqQs3sMq4xbjINjsTLY6EPSa1nEnP5zqEj589PUGvnA/exec";

  let logoBase64 = "";

  // üñºÔ∏è Previsualiza y convierte el logo a Base64
  document.getElementById("logo").addEventListener("change", function(event) {
    const file = event.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        logoBase64 = e.target.result;
        document.getElementById("preview").src = logoBase64;
      };
      reader.readAsDataURL(file);
    }
  });

  // üíæ Guarda los datos en Google Sheets
  async function guardarCambios() {
    const titulo = document.getElementById("titulo").value;
    const descripcion = document.getElementById("descripcion").value;
    const whatsapp = document.getElementById("whatsapp").value;
    const pagos = document.getElementById("pagos").value;
    const emisiones = document.getElementById("emisiones").value;

    if (!titulo || !descripcion || !whatsapp || !emisiones) {
      alert("Por favor, llena todos los campos obligatorios.");
      return;
    }

    const data = {
      titulo, descripcion, whatsapp, pagos, emisiones, logo: logoBase64
    };

    try {
      const res = await fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      });
      const text = await res.text();
      if (text === "OK") {
        alert("‚úÖ Datos guardados correctamente. La p√°gina p√∫blica se actualizar√° autom√°ticamente.");
        document.getElementById("adminForm").reset();
        document.getElementById("preview").src = "";
        logoBase64 = "";
      } else {
        alert("Error al guardar: " + text);
      }
    } catch (err) {
      alert("‚ùå No se pudo conectar con Google Sheets.");
      console.error(err);
    }
  }
</script>
</body>
</html>
