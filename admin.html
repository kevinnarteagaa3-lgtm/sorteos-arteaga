<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Administración - Sorteos Arteaga</title>
  <style>
    body {
      background-color: #000;
      color: #FFD700;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    input, textarea {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 80%;
      max-width: 400px;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px 20px;
      background-color: #FFD700;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .preview img {
      width: 150px;
      border-radius: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Panel de Administración</h1>

  <form id="form">
    <input type="text" id="titulo" placeholder="Título de la rifa" required>
    <textarea id="descripcion" placeholder="Descripción de la rifa"></textarea>
    <input type="number" id="emisiones" placeholder="Número de emisiones">
    <input type="text" id="redes" placeholder="Redes sociales (Facebook, Instagram)">
    <input type="file" id="imagen" accept="image/*">
    <div class="preview" id="preview"></div>
    <button type="submit">Publicar</button>
  </form>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbx-vz_XeBrjKglfWPqcfMuVWK7UVXN16AB3u6ptMAO8YswUSmaGnDOCNBDOda5hkJgiUg/exec";
    let imagenBase64 = "";

    document.getElementById("imagen").addEventListener("change", function (e) {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onloadend = function () {
        imagenBase64 = reader.result;
        document.getElementById("preview").innerHTML = `<img src="${imagenBase64}">`;
      };
      if (file) reader.readAsDataURL(file);
    });

    document.getElementById("form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        titulo: document.getElementById("titulo").value,
        descripcion: document.getElementById("descripcion").value,
        emisiones: document.getElementById("emisiones").value,
        redes: document.getElementById("redes").value,
        imagen: imagenBase64
      };

      await fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(data)
      });

      alert("✅ Publicado correctamente. Refresca la página principal para ver los cambios.");
      e.target.reset();
      document.getElementById("preview").innerHTML = "";
    });
  </script>
</body>
</html>
