<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Administración - Sorteos Arteaga</title>
  <style>
    body {
      background-color: #000;
      color: #ffcc00;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    input, textarea, button {
      display: block;
      margin: 10px auto;
      padding: 8px;
      width: 80%;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    button {
      background-color: #ffcc00;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }
    label {
      display: block;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>Panel de Administración</h1>

  <label>Descripción del sorteo:</label>
  <textarea id="descripcion"></textarea>

  <label>Logo (selecciona una imagen):</label>
  <input type="file" id="logo" accept="image/*">

  <label>Fotos del carrusel (puedes subir varias):</label>
  <input type="file" id="imagenes" multiple accept="image/*">

  <label>Número de emisiones:</label>
  <input type="number" id="emisiones" min="1" value="100">

  <label>Números vendidos (separados por coma):</label>
  <input type="text" id="vendidos" placeholder="Ej: 3,15,27">

  <button id="guardar">Guardar configuración</button>

  <p id="mensaje"></p>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxqkOljKP_RbvgLfI8hQga4qcpNsMN-qhbZzpTX-JHKUs-0F_Eidzg9D_FfhZayaddsvw/exec";

    document.getElementById("guardar").onclick = async () => {
      const descripcion = document.getElementById("descripcion").value;
      const emisiones = document.getElementById("emisiones").value;
      const vendidos = document.getElementById("vendidos").value;
      
      const logoFile = document.getElementById("logo").files[0];
      const imagenFiles = document.getElementById("imagenes").files;

      const toBase64 = file => new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
      });

      const logo64 = logoFile ? await toBase64(logoFile) : "";
      const imagenes64 = [];
      for (const f of imagenFiles) imagenes64.push(await toBase64(f));

      const body = {
        descripcion,
        emisiones,
        vendidos,
        logo: logo64,
        imagenes: imagenes64
      };

      fetch(SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify(body)
      })
      .then(r => r.text())
      .then(res => document.getElementById("mensaje").innerText = "Guardado correctamente.")
      .catch(err => document.getElementById("mensaje").innerText = "Error al conectar con Sheets.");
    };
  </script>
</body>
</html>
