<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Admin - Sorteos Arteaga</title>
  <style>
    body {
      background-color: #000;
      color: #FFD700;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    input, textarea {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 80%;
      border-radius: 8px;
      border: none;
    }
    button {
      background-color: #FFD700;
      color: black;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Panel de Control</h1>
  <input type="text" id="titulo" placeholder="Título de la rifa">
  <textarea id="descripcion" placeholder="Descripción de la rifa"></textarea>
  <input type="number" id="emisiones" placeholder="Cantidad de boletos">
  <input type="text" id="logo" placeholder="URL del logo">
  <input type="text" id="fotos" placeholder="URLs de fotos (separadas por comas)">
  <input type="text" id="vendidos" placeholder="Números vendidos (ej: 1,5,7)">
  <button onclick="guardar()">Guardar cambios</button>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxqkOljKP_RbvgLfI8hQga4qcpNsMN-qhbZzpTX-JHKUs-0F_Eidzg9D_FfhZayaddsvw/exec";

    async function guardar() {
      const data = {
        titulo: document.getElementById("titulo").value,
        descripcion: document.getElementById("descripcion").value,
        emisiones: parseInt(document.getElementById("emisiones").value),
        logo: document.getElementById("logo").value,
        fotos: document.getElementById("fotos").value.split(",").map(s => s.trim()),
        vendidos: document.getElementById("vendidos").value.split(",").map(Number)
      };

      const res = await fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(data)
      });

      if (res.ok) {
        alert("✅ Datos guardados correctamente");
      } else {
        alert("❌ Error al guardar");
      }
    }
  </script>
</body>
</html>
