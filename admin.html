<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Panel Admin ‚Äî Sorteos Arteaga</title>
<style>
  :root{
    --gold:#D4AF37;
    --bg:#070707;
    --card:#101010;
    --muted:#b5b5b5;
  }
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:white;font-family:Inter,system-ui,Arial,sans-serif}
  header{padding:18px;text-align:center;background:#000;border-bottom:1px solid rgba(255,255,255,0.1)}
  h1{color:var(--gold);margin:0}
  main{max-width:700px;margin:20px auto;padding:18px;display:flex;flex-direction:column;gap:18px}
  .card{background:var(--card);padding:16px;border-radius:12px;border:1px solid rgba(255,255,255,0.05)}
  label{font-weight:600;display:block;margin-bottom:4px;color:var(--gold)}
  input,textarea{width:100%;padding:10px;border-radius:10px;border:1px solid #333;background:#0a0a0a;color:white;font-size:14px}
  textarea{min-height:80px;resize:vertical}
  button{background:var(--gold);border:none;padding:10px 18px;border-radius:10px;font-weight:700;color:#000;cursor:pointer}
  button:hover{opacity:0.9}
  .small{color:var(--muted);font-size:13px;margin-top:4px}
  .divider{height:1px;background:#222;margin:8px 0}
  .output{margin-top:16px;padding:12px;background:#0b0b0b;border-radius:10px;border:1px solid #222;font-size:13px;color:#bbb}
</style>
</head>
<body>
<header>
  <h1>üéõÔ∏è Panel de Administraci√≥n</h1>
  <div style="color:var(--muted)">Sorteos Arteaga ‚Äî Control desde Google Sheets</div>
</header>

<main>
  <div class="card">
    <label>URL de tu Hoja de Google Sheets (CSV p√∫blico)</label>
    <input id="sheetUrl" placeholder="https://docs.google.com/spreadsheets/d/.../pub?output=csv">
    <div class="small">Ejemplo: la URL que termina con <code>output=csv</code></div>
  </div>

  <div class="card">
    <label>Logo (URL)</label>
    <input id="logoUrl" placeholder="Pega el enlace de tu logo">
    
    <label style="margin-top:10px">Im√°genes del Carrusel (separadas por comas)</label>
    <textarea id="imagenes" placeholder="https://..., https://..., https://..."></textarea>

    <label style="margin-top:10px">Descripci√≥n</label>
    <textarea id="descripcion" placeholder="Escribe aqu√≠ la descripci√≥n del sorteo..."></textarea>

    <label style="margin-top:10px">M√©todos de pago (uno por l√≠nea)</label>
    <textarea id="metodosPago" placeholder="Ejemplo:
BBVA - 1234567890
OXXO - 1234567890"></textarea>

    <label style="margin-top:10px">Boletos Apartados (separados por comas)</label>
    <textarea id="vendidos" placeholder="0001,0005,0010"></textarea>

    <label style="margin-top:10px">Total de boletos</label>
    <input id="emisiones" type="number" value="500">

    <div class="divider"></div>
    <button id="btnGenerar">üîó Generar c√≥digo para copiar a la hoja</button>
    <div class="output" id="output"></div>
  </div>
</main>

<script>
const $ = s => document.querySelector(s);

$('#btnGenerar').onclick = () => {
  const data = {
    logo: $('#logoUrl').value.trim(),
    imagenes: $('#imagenes').value.trim(),
    descripcion: $('#descripcion').value.trim(),
    metodos_pago: $('#metodosPago').value.trim(),
    vendidos: $('#vendidos').value.trim(),
    emisiones: $('#emisiones').value.trim(),
    sheet: $('#sheetUrl').value.trim()
  };

  let result = `
Fila: config | Columna: logo | Valor: ${data.logo}
Fila: config | Columna: imagenes | Valor: ${data.imagenes}
Fila: config | Columna: descripcion | Valor: ${data.descripcion}
Fila: config | Columna: metodos_pago | Valor: ${data.metodos_pago}
Fila: config | Columna: vendidos | Valor: ${data.vendidos}
Fila: config | Columna: emisiones | Valor: ${data.emisiones}
  `.trim();

  $('#output').innerText = result + "\n\n‚úÖ Copia estos datos en tu hoja de c√°lculo (en las columnas Config / Campo / Valor)";
};
</script>
</body>
</html>
