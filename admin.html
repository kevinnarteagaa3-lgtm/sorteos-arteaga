<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Admin - Sorteos Arteaga</title>
  <style>
    body { font-family: Arial; background: #111; color: #FFD700; padding: 20px; text-align: center; }
    input, textarea { width: 80%; padding: 8px; margin: 5px; border-radius: 5px; border: none; }
    button { background: #FFD700; color: #000; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Panel de Administraci√≥n</h1>
  
  <label>T√≠tulo:</label><br>
  <input id="titulo" placeholder="Ej. Rifa Navidad"><br>

  <label>Descripci√≥n:</label><br>
  <textarea id="descripcion" rows="3"></textarea><br>

  <label>Logo (URL o selecci√≥n desde tu fototeca):</label><br>
  <input id="logo" placeholder="https://..."><br>

  <label>Cantidad de boletos (emisiones):</label><br>
  <input id="emisiones" type="number" min="1" value="50"><br>

  <button onclick="guardarDatos()">üíæ Guardar configuraci√≥n</button>

  <p id="estado"></p>

  <script>
    const SHEETS_URL = "https://script.google.com/macros/s/AKfycbym6UJ3Jt3NIZ9vr1Grg0K0FNIvPZzT0eBI3Rlt84HZp5K10w8yniTBzMopEoi2ATeF/exec";

    async function guardarDatos() {
      const datos = {
        tipo: "guardarAdmin",
        titulo: document.getElementById("titulo").value,
        descripcion: document.getElementById("descripcion").value,
        logo: document.getElementById("logo").value,
        emisiones: document.getElementById("emisiones").value,
        apartados: []
      };
      try {
        const res = await fetch(SHEETS_URL, {
          method: "POST",
          body: JSON.stringify(datos),
          headers: { "Content-Type": "application/json" }
        });
        const txt = await res.text();
        document.getElementById("estado").innerText = txt;
      } catch (err) {
        document.getElementById("estado").innerText = "‚ùå Error al guardar.";
      }
    }
  </script>
</body>
</html>
