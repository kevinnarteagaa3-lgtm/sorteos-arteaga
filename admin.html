<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Panel Sorteos Arteaga</title>
<style>
:root {
  --negro: #0d0d0d;
  --dorado: #d4af37;
  --gris: #bbb;
}
body {
  background: var(--negro);
  color: var(--dorado);
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 20px;
}
.container {
  max-width: 700px;
  margin: auto;
  background: #111;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(212,175,55,0.3);
}
h1 {
  text-align: center;
  color: var(--dorado);
}
label {
  display: block;
  margin-top: 10px;
}
input, textarea {
  width: 100%;
  padding: 10px;
  border-radius: 6px;
  border: 1px solid var(--dorado);
  background: #1a1a1a;
  color: var(--dorado);
}
button {
  background: var(--dorado);
  color: #000;
  border: none;
  padding: 12px 20px;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
  width: 100%;
  margin-top: 15px;
}
button:hover {
  opacity: 0.9;
}
#msg {
  text-align: center;
  margin-top: 10px;
  color: var(--dorado);
}
</style>
</head>
<body>
<div class="container">
  <h1>Panel Sorteos Arteaga</h1>

  <label>Logo (URL p√∫blica)</label>
  <input id="logo" type="text" placeholder="https://...">

  <label>Descripci√≥n</label>
  <textarea id="descripcion" placeholder="Descripci√≥n del sorteo..."></textarea>

  <label>Precio por boleto</label>
  <input id="precio" type="number" placeholder="Ej: 100">

  <label>Promociones</label>
  <input id="promociones" type="text" placeholder="Ej: 2x100">

  <label>M√©todos de pago</label>
  <textarea id="metodos_pago" placeholder="Transferencia, OXXO..."></textarea>

  <label>Total de boletos</label>
  <input id="emisiones" type="number" placeholder="Ej: 2500">

  <label>Boletos vendidos (separados por coma)</label>
  <input id="boletos_vendidos" type="text" placeholder="Ej: 4,7,22">

  <button id="guardar">üíæ Guardar cambios</button>
  <div id="msg"></div>
</div>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbxTAsPbHcBouZDGFPxGvmCshB5uLtbff-wiL2-iPaRk8xZ6CgerEJOJaRK7fxUalLlsig/exec";

document.getElementById("guardar").addEventListener("click", async () => {
  const data = {
    action: "guardar",
    logo: document.getElementById("logo").value,
    descripcion: document.getElementById("descripcion").value,
    precio: document.getElementById("precio").value,
    promociones: document.getElementById("promociones").value,
    metodos_pago: document.getElementById("metodos_pago").value,
    emisiones: document.getElementById("emisiones").value,
    boletos_vendidos: document.getElementById("boletos_vendidos").value
  };
  document.getElementById("msg").textContent = "Guardando...";
  try {
    const res = await fetch(scriptURL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });
    const txt = await res.text();
    document.getElementById("msg").textContent = "‚úÖ Guardado correctamente";
  } catch (e) {
    document.getElementById("msg").textContent = "‚ùå Error al guardar (revisa permisos o URL)";
  }
});
</script>
</body>
</html>
