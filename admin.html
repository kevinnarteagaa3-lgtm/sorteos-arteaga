<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Administración - Sorteos Arteaga</title>
  <style>
    body {
      background-color: #111;
      color: #FFD700;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    input, textarea {
      display: block;
      margin: 10px auto;
      padding: 8px;
      width: 90%;
      max-width: 400px;
      border: 2px solid #FFD700;
      border-radius: 5px;
      background-color: #000;
      color: #FFD700;
    }
    button {
      background-color: #FFD700;
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #ffef87;
    }
  </style>
</head>
<body>
  <h1>Panel de Administración</h1>

  <label>Logo (URL de la imagen)</label>
  <input type="text" id="logo" placeholder="https://ejemplo.com/logo.png" />

  <label>Título del sorteo</label>
  <input type="text" id="titulo" placeholder="Título del sorteo" />

  <label>Descripción</label>
  <textarea id="descripcion" placeholder="Detalles de la rifa..."></textarea>

  <label>Fotos (URLs separadas por comas)</label>
  <input type="text" id="imagen" placeholder="https://foto1.jpg, https://foto2.jpg" />

  <label>Número de emisiones</label>
  <input type="number" id="emisiones" placeholder="Ejemplo: 5000" />

  <label>Redes sociales</label>
  <input type="text" id="redes" placeholder="Facebook, Instagram..." />

  <button onclick="guardar()">Guardar Cambios</button>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbx-vz_XeBrjKglfWPqcfMuVWK7UVXN16AB3u6ptMAO8YswUSmaGnDOCNBDOda5hkJgiUg/exec";

    async function guardar() {
      const data = {
        titulo: document.getElementById('titulo').value,
        descripcion: document.getElementById('descripcion').value,
        imagen: document.getElementById('imagen').value,
        emisiones: document.getElementById('emisiones').value,
        redes: document.getElementById('redes').value,
        logo: document.getElementById('logo').value
      };

      const res = await fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(data)
      });

      if (res.ok) {
        alert("✅ Datos guardados correctamente. Se actualizarán en la página principal.");
      } else {
        alert("⚠️ Error al guardar los datos.");
      }
    }
  </script>
</body>
</html>
