<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Panel de Administración - Sorteos Arteaga</title>
<style>
  body { background-color: #000; color: #fff; font-family: Arial, sans-serif; margin: 0; padding: 0; }
  header { background: #111; color: #ffcc00; text-align: center; padding: 20px; font-size: 24px; }
  section { margin: 20px auto; width: 90%; max-width: 600px; }
  label { display: block; margin-top: 15px; font-weight: bold; }
  input, textarea { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #333; border-radius: 5px; background: #111; color: #fff; }
  button { background: #ff0000; color: #fff; padding: 10px 20px; margin-top: 15px; border: none; border-radius: 5px; cursor: pointer; }
</style>
</head>
<body>
<header>⚙️ Panel de Administración</header>
<section>
  <label>Logo:</label>
  <input type="file" accept="image/*">
  
  <label>Descripción de la rifa:</label>
  <textarea rows="4" placeholder="Escribe los detalles de tu rifa..."></textarea>
  
  <label>Número de emisiones:</label>
  <input type="number" min="1" max="10000" placeholder="Ejemplo: 5000">
  
  <label>Fotos del premio:</label>
  <input type="file" accept="image/*" multiple>
  
  <label>Redes sociales:</label>
  <input type="text" placeholder="Facebook / Instagram">
  
  <button onclick="alert('Cambios guardados localmente ✅')">Guardar configuración</button>
</section>
</body>
</html>
