<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Administraci√≥n - Sorteos Arteaga</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #FFD700;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    header {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 8px;
    }
    label {
      display: block;
      text-align: left;
      margin-top: 15px;
      color: #FFD700;
    }
    input[type="text"], input[type="number"], textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
      background-color: #222;
      color: #FFD700;
    }
    input[type="file"] {
      margin-top: 10px;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #FFD700;
      color: black;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e6c200;
    }
    .preview-img {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 5px;
    }
    .preview-grid img {
      width: 100px;
      height: 100px;
      margin: 5px;
      object-fit: cover;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>‚öôÔ∏è Panel de Administraci√≥n ‚Äì Sorteos Arteaga</header>
  <div class="container">
    <label>Logo de la p√°gina</label>
    <input type="file" id="logoInput" accept="image/*">
    <img id="logoPreview" class="preview-img" src="" alt="Previsualizaci√≥n del logo">

    <label>Carrusel de fotos (selecciona varias)</label>
    <input type="file" id="carruselInput" accept="image/*" multiple>
    <div id="carruselPreview" class="preview-grid"></div>

    <label>Descripci√≥n del sorteo</label>
    <textarea id="descripcion" rows="3" placeholder="Escribe la descripci√≥n..."></textarea>

    <label>N√∫mero de emisiones (cantidad de boletos)</label>
    <input type="number" id="emisiones" placeholder="Ej: 100">

    <label>M√©todos de pago</label>
    <textarea id="metodosPago" rows="2" placeholder="Ej: Tarjeta, OXXO, Transferencia"></textarea>

    <label>Redes sociales</label>
    <input type="text" id="redes" placeholder="Ej: Facebook / Instagram / TikTok">

    <label>N√∫mero de WhatsApp (para recibos de apartado)</label>
    <input type="text" id="whatsapp" placeholder="Ej: +52 5635088487">

    <label>Boletos vendidos (n√∫meros separados por coma)</label>
    <input type="text" id="vendidos" placeholder="Ej: 1,5,10,23">

    <button onclick="guardarDatos()">üíæ Guardar Cambios</button>
    <p id="mensaje"></p>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwJ0EMnFHsOwv9flSk0tWjFzdRs-QKkAwSimrnwr0mfH_dCdOXRmC60CE72C-pHJ_dZXg/exec";

    function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = (error) => reject(error);
        reader.readAsDataURL(file);
      });
    }

    document.getElementById("logoInput").addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (file) {
        const base64 = await fileToBase64(file);
        document.getElementById("logoPreview").src = base64;
      }
    });

    document.getElementById("carruselInput").addEventListener("change", async (e) => {
      const previewDiv = document.getElementById("carruselPreview");
      previewDiv.innerHTML = "";
      for (const file of e.target.files) {
        const img = document.createElement("img");
        img.src = await fileToBase64(file);
        previewDiv.appendChild(img);
      }
    });

    async function guardarDatos() {
      const logoSrc = document.getElementById("logoPreview").src || "";
      const carruselImgs = Array.from(document.getElementById("carruselPreview").getElementsByTagName("img")).map(img => img.src);

      const data = {
        logo: logoSrc,
        carrusel: carruselImgs,
        descripcion: document.getElementById("descripcion").value,
        emisiones: document.getElementById("emisiones").value,
        metodosPago: document.getElementById("metodosPago").value,
        redes: document.getElementById("redes").value,
        whatsapp: document.getElementById("whatsapp").value,
        vendidos: document.getElementById("vendidos").value
      };

      document.getElementById("mensaje").innerText = "‚è≥ Guardando...";
      try {
        const response = await fetch(scriptURL, {
          method: "POST",
          body: JSON.stringify(data),
          headers: { "Content-Type": "application/json" }
        });
        const text = await response.text();
        document.getElementById("mensaje").innerText = "‚úÖ Datos guardados correctamente.";
      } catch (error) {
        console.error(error);
        document.getElementById("mensaje").innerText = "‚ùå Error al conectar con Sheets.";
      }
    }
  </script>
</body>
</html>
