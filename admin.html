<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Administración - Sorteos Arteaga</title>
  <style>
    body { background-color: #111; color: #FFD700; font-family: Arial, sans-serif; padding: 20px; text-align: center; }
    input, textarea { width: 90%; padding: 10px; margin: 8px 0; border: none; border-radius: 5px; }
    button { background: #FFD700; color: #111; font-weight: bold; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Panel de Administración</h1>

  <input type="file" accept="image/*" id="logoInput" onchange="mostrarLogo(event)">
  <img id="logoPreview" width="100" style="margin:10px; display:none;">
  
  <textarea id="descripcion" placeholder="Descripción de la página..."></textarea>
  <input id="whatsapp" placeholder="Número WhatsApp (ej. 525635088487)">
  <input id="emisiones" type="number" placeholder="Número de emisiones">
  <input id="metodos" placeholder="Métodos de pago">
  <input id="redes" placeholder="Redes sociales (ej. Facebook, Instagram)">
  <input id="vendidos" placeholder="Boletos vendidos (separados por coma ej. 1,2,3)">
  
  <h3>Fotos del carrusel</h3>
  <input type="file" multiple accept="image/*" id="fotosInput" onchange="mostrarFotos(event)">
  <div id="fotosPreview"></div>

  <button onclick="guardarDatos()">Guardar Cambios</button>

  <p id="estado"></p>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwQVdJXzNLlxCidrx14fIZtcGkkhJY2HkFA8TfFVDstX6a9umyU0Hh1b8uRsGrimALq/exec";
    let fotos = [];
    let logo = "";

    function mostrarLogo(e) {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = function() {
        logo = reader.result;
        document.getElementById("logoPreview").src = logo;
        document.getElementById("logoPreview").style.display = "block";
      }
      reader.readAsDataURL(file);
    }

    function mostrarFotos(e) {
      fotos = [];
      const files = e.target.files;
      const preview = document.getElementById("fotosPreview");
      preview.innerHTML = "";
      Array.from(files).forEach(file => {
        const reader = new FileReader();
        reader.onload = function() {
          fotos.push(reader.result);
          const img = document.createElement("img");
          img.src = reader.result;
          img.width = 100;
          img.style.margin = "5px";
          preview.appendChild(img);
        }
        reader.readAsDataURL(file);
      });
    }

    async function guardarDatos() {
      const datos = {
        logo,
        descripcion: document.getElementById("descripcion").value,
        whatsapp: document.getElementById("whatsapp").value,
        emisiones: document.getElementById("emisiones").value,
        metodos: document.getElementById("metodos").value,
        redes: document.getElementById("redes").value,
        vendidos: document.getElementById("vendidos").value.split(","),
        fotos
      };

      const res = await fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(datos),
        headers: { "Content-Type": "application/json" }
      });

      document.getElementById("estado").textContent = res.ok ? "✅ Guardado correctamente" : "❌ Error al guardar";
    }
  </script>
</body>
</html>
