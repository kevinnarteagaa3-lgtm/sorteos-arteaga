<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Administración - Sorteos Arteaga</title>
  <style>
    body {
      background-color: #111;
      color: #FFD700;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #FFD700;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea {
      width: 90%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
      outline: none;
    }
    button {
      background-color: #FFD700;
      color: black;
      padding: 10px 20px;
      margin-top: 20px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      border-radius: 5px;
    }
    button:hover {
      background-color: #e6c200;
    }
    .preview {
      margin-top: 20px;
    }
    img {
      max-width: 200px;
      border-radius: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Panel de Administración<br>Sorteos Arteaga</h1>

  <label>Título del sorteo:</label>
  <input type="text" id="titulo" placeholder="Ej. Gran Rifa de Navidad">

  <label>Descripción:</label>
  <textarea id="descripcion" placeholder="Detalles del sorteo..."></textarea>

  <label>Número de emisiones:</label>
  <input type="number" id="emisiones" placeholder="Ej. 10000">

  <label>Redes sociales (Facebook / Instagram):</label>
  <input type="text" id="redes" placeholder="Ej. facebook.com/sorteosarteaga">

  <label>Número de WhatsApp:</label>
  <input type="text" id="whatsapp" placeholder="Ej. +52 5635088487">

  <label>Métodos de pago:</label>
  <textarea id="pagos" placeholder="Ej. Tarjeta, OXXO, Transferencia..."></textarea>

  <label>Logo del sitio:</label>
  <input type="file" id="logoInput" accept="image/*">
  <div class="preview"><img id="logoPreview" alt=""></div>

  <label>Fotos de la rifa:</label>
  <input type="file" id="imagenesInput" accept="image/*" multiple>
  <div id="imagenesPreview" class="preview"></div>

  <button onclick="guardarDatos()">Guardar configuración</button>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxtK3de3r3txVgVCpQm4bmAjbt4wZXdmQ-RRv61hx24J0l4MIepyJo0pg6JjlOtKMsk/exec";

    function convertirImagenBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    async function guardarDatos() {
      const titulo = document.getElementById("titulo").value;
      const descripcion = document.getElementById("descripcion").value;
      const emisiones = document.getElementById("emisiones").value;
      const redes = document.getElementById("redes").value;
      const whatsapp = document.getElementById("whatsapp").value;
      const pagos = document.getElementById("pagos").value;

      const logoFile = document.getElementById("logoInput").files[0];
      const logoBase64 = logoFile ? await convertirImagenBase64(logoFile) : "";

      const imagenFiles = document.getElementById("imagenesInput").files;
      const imagenesBase64 = [];
      for (let file of imagenFiles) {
        imagenesBase64.push(await convertirImagenBase64(file));
      }

      const data = { titulo, descripcion, emisiones, redes, whatsapp, pagos, logo: logoBase64, imagenes: imagenesBase64 };

      try {
        await fetch(scriptURL, {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        alert("✅ Configuración guardada correctamente.");
      } catch (error) {
        alert("❌ Error al conectar con Sheets.");
      }
    }

    // Previsualización de imágenes
    document.getElementById("logoInput").addEventListener("change", e => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => document.getElementById("logoPreview").src = reader.result;
        reader.readAsDataURL(file);
      }
    });

    document.getElementById("imagenesInput").addEventListener("change", e => {
      const cont = document.getElementById("imagenesPreview");
      cont.innerHTML = "";
      for (let file of e.target.files) {
        const reader = new FileReader();
        reader.onload = () => {
          const img = document.createElement("img");
          img.src = reader.result;
          cont.appendChild(img);
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
