<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sorteos Arteaga</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #222;
      padding: 20px;
    }
    header img {
      height: 100px;
      border-radius: 10px;
    }
    h1 {
      color: #ffcc00;
      margin-top: 10px;
    }
    .descripcion {
      margin: 20px auto;
      max-width: 800px;
      line-height: 1.6;
    }
    .carrusel {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding: 10px;
      margin: 20px 0;
    }
    .carrusel img {
      width: 250px;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }
    .boletos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
      gap: 10px;
      max-width: 800px;
      margin: 20px auto;
    }
    .boleto {
      padding: 15px;
      background-color: white;
      color: black;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .boleto.vendido {
      background-color: black;
      color: white;
      cursor: not-allowed;
    }
    .apartado {
      margin-top: 20px;
    }
    button {
      background-color: #ffcc00;
      color: black;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
    }
    button:hover {
      background-color: #ffaa00;
    }
  </style>
</head>
<body>
  <header>
    <img id="logo" src="" alt="Logo Sorteos Arteaga" />
    <h1>Sorteos Arteaga</h1>
  </header>

  <div class="descripcion" id="descripcion"></div>

  <div class="carrusel" id="carrusel"></div>

  <div class="boletos" id="listaBoletos"></div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby15HGaszE46gUdR6H9GRV66NO1e_XO7lyiBN_LnEeLLK6zxFm_FkGSEo4kfxNelDxjhw/exec";

    async function cargarDatos() {
      try {
        const res = await fetch(SCRIPT_URL);
        const datos = await res.json();

        if (datos.length > 0) {
          const info = datos[0];

          // Descripción
          document.getElementById("descripcion").textContent = info.descripcion || "";

          // Logo
          document.getElementById("logo").src = info.logo || "";

          // Carrusel de fotos
          const contCarrusel = document.getElementById("carrusel");
          contCarrusel.innerHTML = "";
          if (info.fotos && info.fotos.length > 0) {
            info.fotos.forEach(f => {
              const img = document.createElement("img");
              img.src = f;
              contCarrusel.appendChild(img);
            });
          }

          // Boletos
          const lista = document.getElementById("listaBoletos");
          lista.innerHTML = "";
          const total = parseInt(info.emisiones || 0);
          const vendidos = (info.vendidos || "").split(",").map(x => x.trim());
          const numeroWhatsapp = info.whatsapp ? info.whatsapp.replace(/\D/g, "") : "";

          for (let i = 1; i <= total; i++) {
            const btn = document.createElement("div");
            btn.classList.add("boleto");
            btn.textContent = i;
            if (vendidos.includes(i.toString())) {
              btn.classList.add("vendido");
            } else {
              btn.addEventListener("click", () => {
                const nombre = prompt("Ingresa tu nombre:");
                const estado = prompt("Ingresa tu estado:");
                const mensaje = `Hola, quiero apartar el número ${i} del sorteo. Mi nombre es ${nombre} y soy de ${estado}.`;
                window.open(`https://wa.me/52${numeroWhatsapp}?text=${encodeURIComponent(mensaje)}`, "_blank");
              });
            }
            lista.appendChild(btn);
          }
        }
      } catch (e) {
        console.error("Error al cargar datos de Sheets:", e);
      }
    }

    cargarDatos();
  </script>
</body>
</html>
