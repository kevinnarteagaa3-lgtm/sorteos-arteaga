<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sorteos Arteaga - Participa y Gana</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #000;
    color: #FFD700;
    text-align: center;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #111;
    padding: 15px;
  }
  header img {
    width: 120px;
    height: auto;
    border-radius: 10px;
  }
  h1 {
    color: #FFD700;
  }
  .maquinita, .info, .boletos-section {
    background-color: #111;
    border: 2px solid #FFD700;
    padding: 15px;
    border-radius: 10px;
    margin: 20px;
  }
  .boletos {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 5px;
    margin: 15px;
  }
  .boleto {
    width: 60px;
    height: 60px;
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    cursor: pointer;
  }
  .disponible { background-color: white; color: black; }
  .apartado { background-color: orange; color: white; }
  .vendido { background-color: black; color: white; }
  button {
    background-color: #FFD700;
    color: #000;
    font-weight: bold;
    border: none;
    padding: 10px 20px;
    border-radius: 6px;
    cursor: pointer;
    margin-top: 10px;
  }
  footer {
    color: #777;
    margin: 20px;
    font-size: 0.9em;
  }
</style>
</head>
<body>
<header>
  <img id="logo" src="" alt="Logo Sorteos Arteaga">
  <h1 id="titulo">Sorteos Arteaga</h1>
</header>

<section class="info">
  <p id="descripcion">Participa y gana con total legalidad y transparencia.</p>
</section>

<section class="maquinita">
  <h2>üé∞ Maquinita de la Suerte</h2>
  <button onclick="girarMaquinita()">Girar Maquinita</button>
  <div id="resultadoMaquinita" style="font-size: 24px; margin-top: 10px;"></div>
</section>

<section class="boletos-section">
  <h2>üéüÔ∏è Elige tus n√∫meros</h2>
  <div id="listaBoletos" class="boletos"></div>
  <button onclick="abrirFormulario()">Apartar Seleccionados</button>
</section>

<section id="formulario" style="display:none; margin-bottom:40px;">
  <h3>üßæ Apartar Boletos</h3>
  <p>Completa tus datos para confirmar tu apartado:</p>
  <input type="text" id="nombre" placeholder="Nombre completo">
  <select id="estado">
    <option value="">Selecciona tu estado</option>
    <option>Aguascalientes</option><option>Baja California</option><option>Baja California Sur</option>
    <option>Campeche</option><option>Chiapas</option><option>Chihuahua</option>
    <option>Ciudad de M√©xico</option><option>Coahuila</option><option>Colima</option>
    <option>Durango</option><option>Guanajuato</option><option>Guerrero</option>
    <option>Hidalgo</option><option>Jalisco</option><option>Estado de M√©xico</option>
    <option>Michoac√°n</option><option>Morelos</option><option>Nayarit</option>
    <option>Nuevo Le√≥n</option><option>Oaxaca</option><option>Puebla</option>
    <option>Quer√©taro</option><option>Quintana Roo</option><option>San Luis Potos√≠</option>
    <option>Sinaloa</option><option>Sonora</option><option>Tabasco</option>
    <option>Tamaulipas</option><option>Tlaxcala</option><option>Veracruz</option>
    <option>Yucat√°n</option><option>Zacatecas</option>
  </select>
  <input type="tel" id="telefono" placeholder="N√∫mero de WhatsApp">
  <button onclick="enviarWhatsApp()">Enviar a WhatsApp</button>
</section>

<footer>¬© 2025 Sorteos Arteaga ‚Äî Todos los derechos reservados.</footer>

<script>
  // ‚öôÔ∏è Conexi√≥n a tu Google Apps Script
  const scriptURL = "https://script.google.com/macros/s/AKfycbx-vz_XeBrjKglfWPqcfMuVWK7UVXN16AB3u6ptMAO8YswUSmaGnDOCNBDOda5hkJgiUg/exec";

  let boletosSeleccionados = [];
  let totalBoletos = 0;
  let telefonoAdmin = "";

  // üîÑ Carga los datos desde Google Sheets
  async function cargarDatos() {
    const res = await fetch(scriptURL);
    const data = await res.json();
    if (data.length > 0) {
      const d = data[data.length - 1];
      document.getElementById("titulo").textContent = d.titulo || "Sorteos Arteaga";
      document.getElementById("descripcion").textContent = d.descripcion || "";
      if (d.logo) document.getElementById("logo").src = d.logo;
      telefonoAdmin = d.whatsapp?.split(",")[0] || "";
      totalBoletos = parseInt(d.emisiones) || 100;
    } else {
      totalBoletos = 100;
    }
    generarBoletos(totalBoletos);
  }

  // üéüÔ∏è Genera todos los boletos seg√∫n el n√∫mero de emisiones
  function generarBoletos(n) {
    const contenedor = document.getElementById("listaBoletos");
    contenedor.innerHTML = "";
    for (let i = 1; i <= n; i++) {
      const div = document.createElement("div");
      div.className = "boleto disponible";
      div.textContent = i;
      div.onclick = () => seleccionarBoleto(div, i);
      contenedor.appendChild(div);
    }
  }

  // üü° Selecciona o deselecciona boletos
  function seleccionarBoleto(div, num) {
    if (div.classList.contains("disponible")) {
      div.classList.replace("disponible", "apartado");
      boletosSeleccionados.push(num);
    } else {
      div.classList.replace("apartado", "disponible");
      boletosSeleccionados = boletosSeleccionados.filter(b => b !== num);
    }
  }

  // üé∞ Maquinita de la Suerte
  function girarMaquinita() {
    const num = Math.floor(Math.random() * totalBoletos) + 1;
    document.getElementById("resultadoMaquinita").textContent = `Tu n√∫mero de la suerte es: ${num}`;
  }

  // üìÑ Abre el formulario
  function abrirFormulario() {
    if (boletosSeleccionados.length === 0) {
      alert("Selecciona al menos un boleto antes de apartar.");
      return;
    }
    document.getElementById("formulario").style.display = "block";
    window.scrollTo(0, document.body.scrollHeight);
  }

  // üí¨ Enviar datos a WhatsApp
  function enviarWhatsApp() {
    const nombre = document.getElementById("nombre").value;
    const estado = document.getElementById("estado").value;
    const tel = document.getElementById("telefono").value;

    if (!nombre || !estado || !tel) {
      alert("Por favor, completa todos los campos.");
      return;
    }

    const mensaje = `Hola, soy ${nombre} de ${estado}. Quiero apartar los boletos: ${boletosSeleccionados.join(", ")}. Mi n√∫mero es ${tel}.`;
    const url = `https://wa.me/${telefonoAdmin.replace(/\D/g, '')}?text=${encodeURIComponent(mensaje)}`;
    window.open(url, "_blank");
  }

  cargarDatos();
</script>
</body>
</html>
