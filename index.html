<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorteos Arteaga</title>
  <style>
    body { background-color: #111; color: #FFD700; font-family: Arial, sans-serif; text-align: center; margin: 0; }
    header img { width: 150px; margin-top: 10px; }
    h1 { margin-top: 5px; }
    .carousel { display: flex; overflow: hidden; justify-content: center; margin: 20px; }
    .carousel img { width: 80%; max-width: 400px; border-radius: 10px; display: none; }
    .boletos { display: grid; grid-template-columns: repeat(auto-fill, minmax(60px, 1fr)); gap: 5px; margin: 20px; }
    .boleto { padding: 10px; border-radius: 5px; background: #FFD700; color: #111; cursor: pointer; font-weight: bold; }
    .vendido { background: #333; color: #888; cursor: not-allowed; }
    .apartado { background: #ff9800; color: #fff; }
    .maquinita { margin: 30px; padding: 10px; background: #222; border: 2px solid #FFD700; display: inline-block; border-radius: 10px; }
    footer { margin-top: 40px; font-size: 14px; color: #ccc; }
  </style>
</head>
<body>
  <header>
    <img id="logo" src="" alt="Logo">
    <h1>Sorteos Arteaga</h1>
  </header>

  <div class="carousel" id="carousel"></div>

  <p id="descripcion"></p>

  <div class="maquinita">
    <h3>ðŸŽ° Maquinita de la Suerte</h3>
    <button onclick="girarMaquinita()">Girar</button>
    <p id="resultado"></p>
  </div>

  <h2>Lista de Boletos</h2>
  <div id="boletos" class="boletos"></div>

  <footer>
    <p>ðŸ’¯ Somos legalidad y transparencia basados en la LoterÃ­a Nacional.</p>
  </footer>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwQVdJXzNLlxCidrx14fIZtcGkkhJY2HkFA8TfFVDstX6a9umyU0Hh1b8uRsGrimALq/exec";
    let data = {};

    async function cargarDatos() {
      const res = await fetch(scriptURL);
      data = await res.json();

      document.getElementById("logo").src = data.logo;
      document.getElementById("descripcion").textContent = data.descripcion;

      const carrusel = document.getElementById("carousel");
      data.fotos.forEach((f, i) => {
        const img = document.createElement("img");
        img.src = f;
        if (i === 0) img.style.display = "block";
        carrusel.appendChild(img);
      });

      iniciarCarrusel();
      generarBoletos();
    }

    function iniciarCarrusel() {
      let index = 0;
      const imgs = document.querySelectorAll(".carousel img");
      setInterval(() => {
        imgs.forEach(i => i.style.display = "none");
        imgs[index].style.display = "block";
        index = (index + 1) % imgs.length;
      }, 3000);
    }

    function generarBoletos() {
      const cont = document.getElementById("boletos");
      cont.innerHTML = "";
      for (let i = 1; i <= data.emisiones; i++) {
        const b = document.createElement("div");
        b.textContent = i;
        b.className = "boleto";
        if (data.vendidos.includes(i.toString())) {
          b.classList.add("vendido");
        } else {
          b.onclick = () => apartarNumero(i);
        }
        cont.appendChild(b);
      }
    }

    function apartarNumero(num) {
      const nombre = prompt("Tu nombre:");
      const telefono = prompt("Tu nÃºmero de WhatsApp:");
      const estado = prompt("Tu estado:");
      if (!nombre || !telefono) return alert("Completa tus datos");

      const mensaje = `Hola Sorteos Arteaga ðŸ‘‹%0AQuiero apartar el nÃºmero: ${num}%0ANombre: ${nombre}%0AEstado: ${estado}`;
      window.open(`https://wa.me/${data.whatsapp}?text=${mensaje}`, "_blank");
    }

    function girarMaquinita() {
      const r = Math.floor(Math.random() * data.emisiones) + 1;
      document.getElementById("resultado").textContent = "Tu nÃºmero de la suerte es: " + r;
    }

    cargarDatos();
  </script>
</body>
</html>
