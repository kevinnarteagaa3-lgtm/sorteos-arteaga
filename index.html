<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sorteos Arteaga</title>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #000;
  color: #FFD700;
  text-align: center;
  margin: 0;
  padding: 0;
}
header {
  background: #111;
  padding: 15px;
}
h1 { color: #FFD700; }
.logo {
  width: 120px;
  height: auto;
  margin: 10px auto;
  display: block;
}
section {
  margin: 20px auto;
  width: 90%;
  max-width: 600px;
  background: #111;
  padding: 15px;
  border-radius: 8px;
}
img.rifa {
  width: 100%;
  border-radius: 6px;
  margin-top: 10px;
}
button {
  background: orange;
  color: #111;
  border: none;
  padding: 10px 20px;
  border-radius: 6px;
  cursor: pointer;
}
button:hover { background: #FFD700; }
footer {
  background: #111;
  padding: 10px;
  font-size: 14px;
  margin-top: 30px;
}
</style>
</head>
<body>

<header>
  <img id="logo" class="logo" src="" alt="Logo Sorteos Arteaga" />
  <h1>üéüÔ∏è Sorteos Arteaga üéüÔ∏è</h1>
</header>

<section id="contenido">
  <h2 id="titulo">Cargando informaci√≥n...</h2>
  <p id="descripcion"></p>
  <div id="imagenes"></div>
  <p><strong>Emisiones:</strong> <span id="emisiones"></span></p>
  <p><strong>Redes sociales:</strong> <span id="redes"></span></p>
  <p><strong>M√©todos de pago:</strong> <span id="pagos"></span></p>
  <p><strong>WhatsApp:</strong> <span id="whatsapp"></span></p>
</section>

<footer>
  <p>¬© 2025 Sorteos Arteaga ‚Äî Todos los derechos reservados</p>
</footer>

<script>
const SHEETS_URL = "https://script.google.com/macros/s/AKfycbym6UJ3Jt3NIZ9vr1Grg0K0FNIvPZzT0eBI3Rlt84HZp5K10w8yniTBzMopEoi2ATeF/exec";

async function cargarDatos() {
  try {
    const res = await fetch(SHEETS_URL);
    const data = await res.json();
    if (data.length > 0) {
      const ultimo = data[data.length - 1];
      document.getElementById("titulo").textContent = ultimo.titulo || "Rifa actual";
      document.getElementById("descripcion").textContent = ultimo.descripcion || "";
      document.getElementById("emisiones").textContent = ultimo.emisiones || "0";
      document.getElementById("redes").textContent = ultimo.redes || "";
      document.getElementById("pagos").textContent = ultimo.pagos || "";
      document.getElementById("whatsapp").textContent = ultimo.whatsapp || "";
      if (ultimo.imagen) {
        const img = document.createElement("img");
        img.src = ultimo.imagen;
        img.classList.add("rifa");
        document.getElementById("imagenes").appendChild(img);
      }
      if (ultimo.logo) {
        document.getElementById("logo").src = ultimo.logo;
      }
    }
  } catch (err) {
    console.error("Error cargando datos:", err);
    document.getElementById("titulo").textContent = "No se pudieron cargar los datos.";
  }
}

cargarDatos();
</script>

</body>
</html>
