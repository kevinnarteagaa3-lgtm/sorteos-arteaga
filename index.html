<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sorteos Arteaga - Rifas</title>
  <style>
    body {
      background-color: #111;
      color: #FFD700;
      font-family: Arial, sans-serif;
      margin: 0;
      text-align: center;
    }

    header {
      padding: 20px;
    }

    header img {
      width: 120px;
      border-radius: 10px;
    }

    h1 {
      margin: 10px 0;
    }

    .carrusel {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      justify-content: center;
      margin: 20px;
    }

    .carrusel img {
      width: 200px;
      border-radius: 8px;
    }

    .numeros {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 30px;
    }

    .numero {
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      background-color: white;
      color: black;
    }

    .numero.vendido {
      background-color: black;
      color: white;
      cursor: not-allowed;
    }

    button {
      background-color: #FFD700;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }

    .apartado {
      margin-top: 20px;
    }

    select, input {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      border: none;
      font-size: 14px;
    }

  </style>
</head>
<body>
  <header>
    <img id="logo" src="" alt="Logo Sorteos Arteaga">
    <h1 id="titulo">Sorteos Arteaga</h1>
    <p id="descripcion"></p>
  </header>

  <div class="carrusel" id="carrusel"></div>

  <div class="numeros" id="numeros"></div>

  <div class="apartado" id="apartado" style="display:none;">
    <h3>üí¨ Apartar tus n√∫meros</h3>
    <p id="seleccionados"></p>
    <input type="text" id="nombre" placeholder="Tu nombre">
    <input type="text" id="telefono" placeholder="Tu n√∫mero de WhatsApp">
    <select id="estado">
      <option value="">Selecciona tu estado</option>
      <option>Aguascalientes</option><option>Baja California</option><option>Baja California Sur</option>
      <option>Campeche</option><option>Chiapas</option><option>Chihuahua</option><option>Coahuila</option>
      <option>Colima</option><option>Durango</option><option>Guanajuato</option><option>Guerrero</option>
      <option>Hidalgo</option><option>Jalisco</option><option>Estado de M√©xico</option><option>Michoac√°n</option>
      <option>Morelos</option><option>Nayarit</option><option>Nuevo Le√≥n</option><option>Oaxaca</option>
      <option>Puebla</option><option>Quer√©taro</option><option>Quintana Roo</option><option>San Luis Potos√≠</option>
      <option>Sinaloa</option><option>Sonora</option><option>Tabasco</option><option>Tamaulipas</option>
      <option>Tlaxcala</option><option>Veracruz</option><option>Yucat√°n</option><option>Zacatecas</option>
      <option>CDMX</option>
    </select><br>
    <button onclick="enviarWhatsApp()">üì≤ Enviar apartado</button>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxqkOljKP_RbvgLfI8hQga4qcpNsMN-qhbZzpTX-JHKUs-0F_Eidzg9D_FfhZayaddsvw/exec";

    async function cargarDatos() {
      const res = await fetch(scriptURL);
      const data = await res.json();

      document.getElementById("titulo").innerText = data.titulo || "Sorteos Arteaga";
      document.getElementById("descripcion").innerText = data.descripcion || "";
      document.getElementById("logo").src = data.logo || "";

      const carrusel = document.getElementById("carrusel");
      carrusel.innerHTML = "";
      if (data.fotos && data.fotos.length) {
        data.fotos.forEach(url => {
          const img = document.createElement("img");
          img.src = url;
          carrusel.appendChild(img);
        });
      }

      const numerosContainer = document.getElementById("numeros");
      numerosContainer.innerHTML = "";
      for (let i = 1; i <= (data.emisiones || 50); i++) {
        const div = document.createElement("div");
        div.className = "numero" + (data.vendidos?.includes(i) ? " vendido" : "");
        div.innerText = i;
        if (!div.classList.contains("vendido")) {
          div.onclick = () => seleccionarNumero(i);
        }
        numerosContainer.appendChild(div);
      }
    }

    const seleccionados = [];

    function seleccionarNumero(num) {
      if (!seleccionados.includes(num)) {
        seleccionados.push(num);
      }
      document.getElementById("apartado").style.display = "block";
      document.getElementById("seleccionados").innerText = "N√∫meros seleccionados: " + seleccionados.join(", ");
    }

    function enviarWhatsApp() {
      const nombre = document.getElementById("nombre").value;
      const telefono = document.getElementById("telefono").value;
      const estado = document.getElementById("estado").value;
      const mensaje = `Hola, soy ${nombre} de ${estado}. Quiero apartar los n√∫meros ${seleccionados.join(", ")}. Mi n√∫mero es ${telefono}.`;
      const numAdmin = "5235635088487";
      window.open(`https://wa.me/${numAdmin}?text=${encodeURIComponent(mensaje)}`);
    }

    cargarDatos();
  </script>
</body>
</html>
