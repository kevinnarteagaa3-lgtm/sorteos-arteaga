<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sorteos Arteaga</title>
<style>
:root {
  --negro: #0d0d0d;
  --dorado: #d4af37;
  --gris: #ccc;
}
body {
  margin: 0;
  background-color: var(--negro);
  color: white;
  font-family: Arial, sans-serif;
}
header {
  text-align: center;
  padding: 20px;
  border-bottom: 2px solid var(--dorado);
}
header img {
  max-width: 120px;
  border-radius: 10px;
}
main {
  max-width: 900px;
  margin: auto;
  padding: 20px;
}
h1 {
  color: var(--dorado);
  text-align: center;
}
button {
  background-color: var(--dorado);
  color: #000;
  border: none;
  padding: 12px 20px;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
}
button:hover {
  opacity: 0.9;
}
.card {
  background: #1a1a1a;
  padding: 15px;
  border-radius: 10px;
  margin-top: 15px;
  box-shadow: 0 0 10px rgba(212,175,55,0.3);
}
#numeros {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
  gap: 10px;
  margin-top: 20px;
}
.num {
  background: #222;
  border: 1px solid var(--dorado);
  border-radius: 6px;
  text-align: center;
  padding: 10px;
  cursor: pointer;
}
.num.vendido {
  background: #660000;
  color: #999;
  border-color: #440000;
  cursor: not-allowed;
}
.num.seleccionado {
  background: var(--dorado);
  color: #000;
}
footer {
  text-align: center;
  padding: 20px;
  border-top: 2px solid var(--dorado);
  margin-top: 30px;
  color: var(--gris);
}
</style>
</head>
<body>

<header>
  <img id="logo" src="" alt="Logo Sorteo">
  <h1>Sorteos Arteaga</h1>
</header>

<main>
  <section id="info" class="card">
    <h2>Descripci√≥n del Sorteo</h2>
    <p id="descripcion">Cargando...</p>
    <p><strong>Precio por boleto:</strong> <span id="precio"></span></p>
    <p><strong>Promociones:</strong> <span id="promociones"></span></p>
    <p><strong>M√©todos de pago:</strong> <span id="metodos_pago"></span></p>
  </section>

  <section id="boletos" class="card">
    <h2>Selecciona tus n√∫meros</h2>
    <div id="numeros"></div>
    <button id="btnApartar">Apartar seleccionados</button>
  </section>
</main>

<footer>
  ¬© 2025 Sorteos Arteaga ¬∑ Desarrollado con pasi√≥n y suerte üçÄ
</footer>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxTAsPbHcBouZDGFPxGvmCshB5uLtbff-wiL2-iPaRk8xZ6CgerEJOJaRK7fxUalLlsig/exec";

async function cargarDatos() {
  try {
    const res = await fetch(SCRIPT_URL);
    const data = await res.json();
    document.getElementById("logo").src = data.logo || "";
    document.getElementById("descripcion").textContent = data.descripcion || "";
    document.getElementById("precio").textContent = "$" + (data.precio || "0");
    document.getElementById("promociones").textContent = data.promociones || "‚Äî";
    document.getElementById("metodos_pago").textContent = data.metodos_pago || "";

    const total = Number(data.emisiones) || 100;
    const vendidos = (data.boletos_vendidos || "").split(",").map(n => n.trim());
    const cont = document.getElementById("numeros");
    cont.innerHTML = "";
    for (let i = 1; i <= total; i++) {
      const div = document.createElement("div");
      div.textContent = i;
      div.className = "num";
      if (vendidos.includes(i.toString())) div.classList.add("vendido");
      div.addEventListener("click", () => {
        if (!div.classList.contains("vendido")) div.classList.toggle("seleccionado");
      });
      cont.appendChild(div);
    }
  } catch (err) {
    console.error(err);
    alert("Error al cargar datos.");
  }
}
cargarDatos();

document.getElementById("btnApartar").addEventListener("click", () => {
  const seleccionados = [...document.querySelectorAll(".num.seleccionado")].map(d => d.textContent);
  if (!seleccionados.length) return alert("Selecciona al menos un n√∫mero.");
  alert("N√∫meros apartados: " + seleccionados.join(", "));
});
</script>
</body>
</html>
