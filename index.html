<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sorteos Arteaga</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #000;
    color: #FFD700;
    margin: 0;
    padding: 0;
    text-align: center;
  }
  header {
    background-color: #111;
    padding: 20px;
  }
  header img {
    max-width: 150px;
    border-radius: 10px;
  }
  h1 {
    margin: 10px 0;
    color: #FFD700;
  }
  .carrusel {
    display: flex;
    overflow: hidden;
    width: 100%;
    height: 200px;
    justify-content: center;
    align-items: center;
    margin-top: 10px;
  }
  .carrusel img {
    width: 100%;
    max-width: 400px;
    border-radius: 10px;
  }
  .descripcion, .pagos, .redes, .whatsapp {
    background-color: #111;
    margin: 20px auto;
    padding: 15px;
    border-radius: 10px;
    max-width: 600px;
  }
  .boletos {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    max-width: 800px;
    margin: 20px auto;
  }
  .boleto {
    width: 50px;
    height: 50px;
    margin: 5px;
    border-radius: 5px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    cursor: pointer;
  }
  .disponible { background-color: #fff; color: #000; }
  .vendido { background-color: #333; color: #999; }
  .apartado { background-color: orange; color: #000; }
  .maquinita {
    margin: 30px auto;
    background-color: #111;
    padding: 20px;
    border-radius: 10px;
    max-width: 600px;
  }
  button {
    background-color: #FFD700;
    color: #000;
    border: none;
    padding: 10px 20px;
    font-weight: bold;
    border-radius: 5px;
    margin-top: 10px;
    cursor: pointer;
  }
  button:hover {
    background-color: #FFC300;
  }
</style>
</head>
<body>

<header>
  <img id="logo" src="" alt="Logo Sorteos Arteaga">
  <h1>Sorteos Arteaga</h1>
</header>

<div class="carrusel" id="carrusel"></div>

<div class="descripcion" id="descripcion"></div>
<div class="pagos" id="pagos"></div>
<div class="redes" id="redes"></div>
<div class="whatsapp" id="whatsapp"></div>

<div class="maquinita">
  <h2>üé∞ Maquinita de la Suerte</h2>
  <p>Genera n√∫meros aleatorios del 1 al total de emisiones</p>
  <input type="number" id="cantidad" min="1" max="100" placeholder="Cantidad de boletos">
  <button onclick="generarBoletos()">Generar</button>
  <div id="numeros"></div>
  <button onclick="apartarlos()">Apartar</button>
</div>

<div class="boletos" id="boletos"></div>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbwhRb4ZuTHg5s7wEVqHLN6vwtcnHO0RPidtaZEqwXxN3__X1taodHGYUNdlqsp8PqEGCw/exec";
let datos = {};
let boletosSeleccionados = [];

async function cargarDatos() {
  try {
    const res = await fetch(scriptURL);
    const json = await res.json();
    datos = json[json.length - 1];

    if (datos.logo) document.getElementById("logo").src = datos.logo;
    if (datos.fotos && datos.fotos.length) mostrarCarrusel(datos.fotos);
    if (datos.descripcion) document.getElementById("descripcion").innerText = datos.descripcion;
    if (datos.pagos) document.getElementById("pagos").innerHTML = "<b>M√©todos de pago:</b><br>" + datos.pagos;
    if (datos.redes) document.getElementById("redes").innerHTML = "<b>Redes sociales:</b><br>" + datos.redes;
    if (datos.whatsapp) document.getElementById("whatsapp").innerHTML = "<b>WhatsApp:</b><br>" + datos.whatsapp;
    if (datos.emisiones) generarLista(parseInt(datos.emisiones));
  } catch (e) {
    console.error(e);
  }
}

function mostrarCarrusel(fotos) {
  let carrusel = document.getElementById("carrusel");
  let i = 0;
  carrusel.innerHTML = `<img src="${fotos[0]}">`;
  setInterval(() => {
    i = (i + 1) % fotos.length;
    carrusel.innerHTML = `<img src="${fotos[i]}">`;
  }, 3000);
}

function generarLista(total) {
  const cont = document.getElementById("boletos");
  cont.innerHTML = "";
  for (let i = 1; i <= total; i++) {
    let div = document.createElement("div");
    div.className = "boleto disponible";
    div.innerText = i;
    div.onclick = () => seleccionar(div);
    cont.appendChild(div);
  }
}

function seleccionar(boleto) {
  if (boleto.classList.contains("disponible")) {
    boleto.classList.replace("disponible", "apartado");
    boletosSeleccionados.push(boleto.innerText);
  } else if (boleto.classList.contains("apartado")) {
    boleto.classList.replace("apartado", "disponible");
    boletosSeleccionados = boletosSeleccionados.filter(n => n !== boleto.innerText);
  }
}

function generarBoletos() {
  const cantidad = parseInt(document.getElementById("cantidad").value);
  const total = parseInt(datos.emisiones);
  const aleatorios = [];
  for (let i = 0; i < cantidad; i++) {
    aleatorios.push(Math.floor(Math.random() * total) + 1);
  }
  document.getElementById("numeros").innerText = "N√∫meros generados: " + aleatorios.join(", ");
  boletosSeleccionados = aleatorios.map(n => n.toString());
}

function apartarlos() {
  const nombre = prompt("Ingresa tu nombre completo:");
  const estado = prompt("Selecciona tu estado (Ej. Jalisco, CDMX, Puebla):");
  const telefono = prompt("Ingresa tu n√∫mero de tel√©fono:");
  const mensaje = `Hola! Soy ${nombre} de ${estado}. Quiero apartar los boletos: ${boletosSeleccionados.join(", ")}. Mi n√∫mero es ${telefono}.`;
  const numeroWhats = datos.whatsapp.replace(/\D/g, "");
  window.open(`https://wa.me/${numeroWhats}?text=${encodeURIComponent(mensaje)}`);
}

cargarDatos();
</script>
</body>
</html>
