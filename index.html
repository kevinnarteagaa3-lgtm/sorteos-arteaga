<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sorteos Arteaga</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #000;
    color: #FFD700;
    text-align: center;
    margin: 0;
  }
  header {
    background-color: #111;
    padding: 15px;
  }
  img.logo {
    max-width: 120px;
    border-radius: 10px;
  }
  .carrusel {
    position: relative;
    max-width: 100%;
    height: 200px;
    overflow: hidden;
    margin: 15px 0;
  }
  .carrusel img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    display: none;
  }
  .activo {
    display: block !important;
  }
  .descripcion, .pagos, .redes {
    margin: 10px auto;
    width: 90%;
    background: #111;
    border-radius: 10px;
    padding: 10px;
  }
  .boletos {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 15px;
  }
  .boleto {
    width: 50px;
    height: 50px;
    margin: 5px;
    background-color: #fff;
    color: #000;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 8px;
    cursor: pointer;
  }
  .vendido {
    background-color: #222;
    color: #FFD700;
    cursor: not-allowed;
  }
  button {
    background-color: #FFD700;
    color: #000;
    font-weight: bold;
    border: none;
    padding: 8px 15px;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
  }
  button:hover {
    background-color: #FFC300;
  }
</style>
</head>
<body>
<header>
  <img id="logo" class="logo" src="" alt="Logo Sorteos Arteaga">
</header>

<div class="carrusel" id="carrusel"></div>

<div class="descripcion" id="descripcion"></div>
<div class="pagos" id="pagos"></div>
<div class="redes" id="redes"></div>

<h2>Selecciona tu número</h2>
<div class="boletos" id="boletos"></div>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbwhRb4ZuTHg5s7wEVqHLN6vwtcnHO0RPidtaZEqwXxN3__X1taodHGYUNdlqsp8PqEGCw/exec";

async function cargarDatos() {
  try {
    const res = await fetch(scriptURL);
    const data = await res.json();
    const ult = data[data.length - 1];

    // Mostrar logo
    if (ult.logo) document.getElementById("logo").src = ult.logo;

    // Mostrar descripción, pagos y redes
    document.getElementById("descripcion").innerHTML = `<h3>Descripción</h3><p>${ult.descripcion || ''}</p>`;
    document.getElementById("pagos").innerHTML = `<h3>Métodos de Pago</h3><p>${ult.pagos || ''}</p>`;
    document.getElementById("redes").innerHTML = `<h3>Redes Sociales</h3><p>${ult.redes || ''}</p>`;

    // Carrusel
    const carrusel = document.getElementById("carrusel");
    carrusel.innerHTML = "";
    if (ult.fotos && ult.fotos.length > 0) {
      ult.fotos.forEach((foto, i) => {
        const img = document.createElement("img");
        img.src = foto;
        if (i === 0) img.classList.add("activo");
        carrusel.appendChild(img);
      });
      iniciarCarrusel();
    }

    // Crear boletos
    const total = parseInt(ult.emisiones) || 0;
    const vendidos = ult.vendidos ? ult.vendidos.split(",").map(v => v.trim()) : [];
    const boletosDiv = document.getElementById("boletos");
    boletosDiv.innerHTML = "";

    for (let i = 1; i <= total; i++) {
      const b = document.createElement("div");
      b.classList.add("boleto");
      b.textContent = i;
      if (vendidos.includes(i.toString())) {
        b.classList.add("vendido");
      } else {
        b.onclick = () => apartarNumero(i, ult.whatsapp);
      }
      boletosDiv.appendChild(b);
    }

  } catch (err) {
    console.error(err);
  }
}

function iniciarCarrusel() {
  let index = 0;
  const imgs = document.querySelectorAll("#carrusel img");
  setInterval(() => {
    imgs.forEach(img => img.classList.remove("activo"));
    index = (index + 1) % imgs.length;
    imgs[index].classList.add("activo");
  }, 3000);
}

function apartarNumero(numero, whatsapp) {
  const nombre = prompt("Escribe tu nombre completo:");
  const tel = prompt("Escribe tu número de teléfono:");
  const estado = prompt("Selecciona tu estado:");
  const mensaje = `Hola, quiero apartar el número ${numero} en Sorteos Arteaga.\nNombre: ${nombre}\nTeléfono: ${tel}\nEstado: ${estado}`;
  const url = `https://wa.me/${whatsapp}?text=${encodeURIComponent(mensaje)}`;
  window.open(url, "_blank");
}

cargarDatos();
</script>
</body>
</html>
