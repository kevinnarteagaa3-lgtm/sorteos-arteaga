<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sorteos Arteaga</title>
<style>
  body {
    background: #000;
    color: #f8f8f8;
    font-family: 'Poppins', sans-serif;
    margin: 0;
    text-align: center;
  }
  header {
    padding: 20px;
    border-bottom: 2px solid #d4af37;
  }
  header img {
    width: 120px;
    height: auto;
    border-radius: 10px;
  }
  .descripcion {
    padding: 20px;
    font-size: 18px;
  }
  .precio {
    color: #d4af37;
    font-size: 24px;
    margin-top: 10px;
  }
  footer {
    border-top: 1px solid #333;
    padding: 15px;
    color: #aaa;
  }
  .fotos {
    display: flex;
    overflow-x: auto;
    gap: 10px;
    padding: 10px;
  }
  .fotos img {
    height: 200px;
    border-radius: 10px;
  }
</style>
</head>
<body>
<header>
  <img id="logo" src="" alt="Logo">
  <h1>Sorteos Arteaga</h1>
</header>

<div class="fotos" id="fotos"></div>
<div class="descripcion" id="descripcion"></div>
<div class="precio" id="precio"></div>
<p id="promociones"></p>
<p><b>Métodos de pago:</b> <span id="metodos_pago"></span></p>
<p><b>WhatsApp:</b> <span id="whatsapp"></span></p>
<p><b>Boletos vendidos:</b> <span id="boletos_vendidos"></span> / <span id="emisiones"></span></p>

<footer>
  © 2025 Sorteos Arteaga — Conectado a Google Sheets
</footer>

<script>
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyeVRlKf0ThqSxyfZDiE3u2LLk1KOVTzcxQeY7MUcTIM2lcEZpE20SxzO63HEN4EEm0gQ/exec";
  async function cargar() {
    try {
      const res = await fetch(SCRIPT_URL);
      const d = await res.json();
      document.getElementById("logo").src = d.logo || "";
      document.getElementById("descripcion").textContent = d.descripcion || "";
      document.getElementById("precio").textContent = d.precio ? `$${d.precio} MXN` : "";
      document.getElementById("promociones").textContent = d.promociones || "";
      document.getElementById("metodos_pago").textContent = d.metodos_pago || "";
      document.getElementById("whatsapp").textContent = d.whatsapp || "";
      document.getElementById("emisiones").textContent = d.emisiones || "";
      document.getElementById("boletos_vendidos").textContent = d.boletos_vendidos || "";
      const fotosDiv = document.getElementById("fotos");
      fotosDiv.innerHTML = "";
      if (d.fotos) {
        d.fotos.split(",").forEach(url => {
          const img = document.createElement("img");
          img.src = url.trim();
          fotosDiv.appendChild(img);
        });
      }
    } catch (err) {
      document.body.innerHTML = "<p style='color:#d4af37'>⚠️ No se pudo cargar la información</p>";
    }
  }
  cargar();
</script>
</body>
</html>
