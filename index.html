<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sorteos Arteaga</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #ffcc00;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #111;
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 2px;
    }
    .maquinita {
      margin: 30px auto;
      padding: 20px;
      background-color: #111;
      width: 90%;
      max-width: 600px;
      border-radius: 10px;
    }
    .maquinita button {
      background: #ff0000;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    #boletos {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
      gap: 5px;
      padding: 10px;
      margin: 20px;
    }
    .boleto {
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      color: black;
      font-weight: bold;
    }
    .disponible { background-color: white; }
    .apartado { background-color: orange; }
    .vendido { background-color: black; color: white; }
    footer {
      background-color: #111;
      color: #888;
      padding: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>üéüÔ∏è Sorteos Arteaga üéüÔ∏è</header>

  <div class="maquinita">
    <h2>üé∞ Maquinita de la Suerte</h2>
    <input type="number" id="cantidad" placeholder="Cantidad (1-10000)" min="1" max="10000" />
    <button onclick="generar()">Generar boletos</button>
  </div>

  <h3>Lista de Boletos</h3>
  <div id="boletos"></div>
  <button onclick="apartar()">Apartar</button>

  <footer>¬© 2025 Sorteos Arteaga - Todos los derechos reservados</footer>

  <script>
    const boletosContainer = document.getElementById("boletos");
    const seleccionados = new Set();
    const totalBoletos = 100;

    function mostrarBoletos() {
      boletosContainer.innerHTML = "";
      for (let i = 1; i <= totalBoletos; i++) {
        const div = document.createElement("div");
        div.className = "boleto disponible";
        div.textContent = i;
        div.onclick = () => seleccionar(div, i);
        boletosContainer.appendChild(div);
      }
    }

    function seleccionar(div, num) {
      if (div.classList.contains("disponible")) {
        div.classList.replace("disponible", "apartado");
        seleccionados.add(num);
      } else if (div.classList.contains("apartado")) {
        div.classList.replace("apartado", "disponible");
        seleccionados.delete(num);
      }
    }

    function generar() {
      const cantidad = parseInt(document.getElementById("cantidad").value);
      if (isNaN(cantidad) || cantidad < 1 || cantidad > 10000) {
        alert("Cantidad inv√°lida");
        return;
      }
      seleccionados.clear();
      document.querySelectorAll(".boleto").forEach(b => b.className = "boleto disponible");
      for (let i = 0; i < cantidad; i++) {
        const num = Math.floor(Math.random() * totalBoletos) + 1;
        const div = boletosContainer.children[num - 1];
        div.classList.replace("disponible", "apartado");
        seleccionados.add(num);
      }
    }

    function apartar() {
      if (seleccionados.size === 0) {
        alert("Selecciona al menos un boleto");
        return;
      }
      const nombre = prompt("Tu nombre completo:");
      const estado = prompt("¬øDe qu√© estado eres?");
      const telefono = prompt("Tu n√∫mero de tel√©fono:");
      const numeros = Array.from(seleccionados).join(", ");
      const mensaje = `Hola! Quiero apartar los boletos ${numeros}. Soy ${nombre} de ${estado}. Mi n√∫mero es ${telefono}.`;
      const url = `https://wa.me/5635088487?text=${encodeURIComponent(mensaje)}`;
      window.open(url, "_blank");
    }

    mostrarBoletos();
  </script>
</body>
</html>
