<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sorteos Arteaga</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #ffb300;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #111;
      padding: 15px;
      border-bottom: 2px solid #ffb300;
    }
    h1 {
      margin: 0;
    }
    img.logo {
      max-width: 150px;
      margin-top: 10px;
      border-radius: 10px;
    }
    .carousel {
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      height: 220px;
      margin: 15px auto;
    }
    .carousel img {
      width: 90%;
      max-width: 350px;
      border: 2px solid #ffb300;
      border-radius: 10px;
      object-fit: cover;
      display: none;
    }
    .carousel img.active {
      display: block;
    }
    .boletos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px;
    }
    .boleto {
      width: 45px;
      height: 45px;
      background-color: white;
      color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .boleto.vendido {
      background-color: #333;
      color: #777;
      cursor: not-allowed;
    }
    .descripcion, .metodos, .redes {
      max-width: 90%;
      margin: 10px auto;
      text-align: left;
    }
    .btn-apartar {
      background-color: #ffb300;
      color: #000;
      border: none;
      border-radius: 5px;
      padding: 8px 12px;
      cursor: pointer;
      font-weight: bold;
    }
    footer {
      background-color: #111;
      padding: 15px;
      margin-top: 20px;
      border-top: 2px solid #ffb300;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>üéüÔ∏è Sorteos Arteaga</h1>
    <img id="logo" class="logo" />
  </header>

  <div class="carousel" id="carousel"></div>

  <div class="descripcion">
    <h2>Descripci√≥n</h2>
    <p id="descripcion"></p>
  </div>

  <div class="metodos">
    <h2>M√©todos de Pago</h2>
    <p id="metodos"></p>
  </div>

  <div class="redes">
    <h2>Redes Sociales</h2>
    <p id="redes"></p>
  </div>

  <div>
    <h2>Boletos Disponibles</h2>
    <div class="boletos" id="boletos"></div>
  </div>

  <footer>
    <p>¬© 2025 Sorteos Arteaga - Todos los derechos reservados</p>
  </footer>

  <script>
    const SHEETS_URL = "https://script.google.com/macros/s/AKfycby0ybJQE5JN9yVriEylMkt7g_Z2Vy404HEzicqENdPWQ59vrIHovVXiGIntPbFdGc0Ogw/exec";

    fetch(SHEETS_URL)
      .then((res) => res.json())
      .then((data) => {
        const info = data[data.length - 1];
        if (!info) return;

        // Mostrar logo
        if (info.logo) document.getElementById("logo").src = info.logo;

        // Mostrar descripci√≥n, m√©todos, redes
        document.getElementById("descripcion").innerText = info.descripcion || "";
        document.getElementById("metodos").innerText = info.metodos || "";
        document.getElementById("redes").innerText = info.redes || "";

        // Carrusel de fotos
        const carousel = document.getElementById("carousel");
        if (info.fotos && info.fotos.length > 0) {
          info.fotos.forEach((foto, i) => {
            const img = document.createElement("img");
            img.src = foto;
            if (i === 0) img.classList.add("active");
            carousel.appendChild(img);
          });

          let index = 0;
          setInterval(() => {
            const imgs = document.querySelectorAll(".carousel img");
            imgs[index].classList.remove("active");
            index = (index + 1) % imgs.length;
            imgs[index].classList.add("active");
          }, 3000);
        }

        // Boletos
        const boletosDiv = document.getElementById("boletos");
        const total = parseInt(info.emisiones) || 0;
        const vendidos = (info.boletosVendidos || "").split(",").map((v) => v.trim());
        const whatsapp = info.whatsapp || "";

        for (let i = 1; i <= total; i++) {
          const div = document.createElement("div");
          div.className = "boleto";
          div.textContent = i;
          if (vendidos.includes(String(i))) {
            div.classList.add("vendido");
          } else {
            div.addEventListener("click", () => apartarNumero(i, whatsapp));
          }
          boletosDiv.appendChild(div);
        }
      })
      .catch((err) => {
        console.error("Error al conectar con Sheets:", err);
      });

    function apartarNumero(numero, whatsapp) {
      const nombre = prompt("Tu nombre completo:");
      const estado = prompt("¬øDe qu√© estado eres?");
      if (!nombre || !estado) return alert("Debes completar los datos.");

      const mensaje = `Hola! Quiero apartar el n√∫mero ${numero} del sorteo. 
Mi nombre es ${nombre}, soy de ${estado}.`;

      const url = `https://wa.me/${whatsapp}?text=${encodeURIComponent(mensaje)}`;
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
