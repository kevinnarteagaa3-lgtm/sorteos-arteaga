<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorteos Arteaga</title>
  <style>
    body {
      background-color: #000;
      color: #FFD700;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 20px;
      background-color: #111;
    }
    header img {
      width: 100px;
      border-radius: 50%;
    }
    h1 {
      color: #FFD700;
      margin-top: 10px;
    }
    .carrusel {
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
      position: relative;
    }
    .carrusel img {
      width: 100%;
      border-radius: 10px;
      display: none;
    }
    .carrusel img.active {
      display: block;
    }
    .maquinita {
      margin: 20px auto;
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
    }
    .boletos {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .boleto {
      width: 60px;
      height: 40px;
      margin: 5px;
      background-color: white;
      color: black;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      cursor: pointer;
    }
    footer {
      background-color: #111;
      padding: 15px;
      font-size: 14px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <img id="logo" src="https://via.placeholder.com/100" alt="Logo">
    <h1>Sorteos Arteaga</h1>
  </header>

  <div class="carrusel" id="carrusel"></div>

  <div class="maquinita">
    <h2>ðŸŽ° Maquinita de la Suerte</h2>
    <p>Elige cuÃ¡ntos boletos generar (1-10000):</p>
    <input type="number" id="cantidadBoletos" min="1" max="10000" value="1">
    <button onclick="generarBoletos()">Generar</button>
    <div class="boletos" id="boletosContainer"></div>
  </div>

  <footer>
    Â© 2025 Sorteos Arteaga. Todos los derechos reservados.
  </footer>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbx-vz_XeBrjKglfWPqcfMuVWK7UVXN16AB3u6ptMAO8YswUSmaGnDOCNBDOda5hkJgiUg/exec";

    async function cargarDatos() {
      const res = await fetch(scriptURL);
      const datos = await res.json();

      // Logo
      if (datos[0].imagen) document.getElementById("logo").src = datos[0].imagen;

      // Carrusel
      const carrusel = document.getElementById("carrusel");
      carrusel.innerHTML = "";
      datos.forEach((item, i) => {
        const img = document.createElement("img");
        img.src = item.imagen;
        if (i === 0) img.classList.add("active");
        carrusel.appendChild(img);
      });

      let index = 0;
      setInterval(() => {
        const imgs = document.querySelectorAll(".carrusel img");
        imgs.forEach(img => img.classList.remove("active"));
        index = (index + 1) % imgs.length;
        imgs[index].classList.add("active");
      }, 3000);
    }

    function generarBoletos() {
      const cantidad = parseInt(document.getElementById("cantidadBoletos").value);
      const container = document.getElementById("boletosContainer");
      container.innerHTML = "";
      for (let i = 0; i < cantidad; i++) {
        const numero = Math.floor(Math.random() * 10000) + 1;
        const div = document.createElement("div");
        div.className = "boleto";
        div.textContent = numero;
        container.appendChild(div);
      }
    }

    cargarDatos();
  </script>
</body>
</html>
