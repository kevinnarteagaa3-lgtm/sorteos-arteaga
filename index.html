<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rifa - Polaris Sportsman 800</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background: #222;
      padding: 20px;
      font-size: 22px;
      font-weight: bold;
    }
    .descripcion {
      padding: 15px;
      margin: 10px;
      background: #1c1c1c;
      border-radius: 10px;
    }
    .metodos {
      background: #004aad;
      color: #fff;
      padding: 10px;
      border-radius: 10px;
      font-weight: bold;
      margin: 10px auto;
      width: 90%;
    }
    .promos {
      background: #333;
      padding: 10px;
      border-radius: 10px;
      margin: 10px auto;
      width: 90%;
    }
    .maquinita {
      margin: 20px auto;
      padding: 15px;
      background: #2b2b2b;
      border-radius: 10px;
      width: 90%;
    }
    .lista {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
      gap: 5px;
      margin: 20px;
    }
    .numero {
      padding: 8px;
      border-radius: 8px;
      background: #222;
      cursor: pointer;
      border: 1px solid #555;
      transition: 0.2s;
    }
    .numero:hover { background: #333; }
    .numero.apartado {
      background: gray;
      color: #ccc;
      cursor: not-allowed;
    }
    button {
      padding: 12px 25px;
      background: red;
      border: none;
      color: #fff;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <header id="titulo">Rifa</header>

  <div id="carrusel"></div>

  <div class="descripcion" id="descripcion"></div>

  <div class="metodos" id="metodos_pago"></div>

  <div class="promos" id="promociones"></div>

  <div class="maquinita">
    <h3>üé∞ Maquinita de la Suerte</h3>
    <select id="cantidadSelect">
      <option value="1">1 n√∫mero</option>
      <option value="2">2 n√∫meros</option>
      <option value="3">3 n√∫meros</option>
      <option value="4">4 n√∫meros</option>
      <option value="5">5 n√∫meros</option>
      <option value="10">10 n√∫meros</option>
      <option value="15">15 n√∫meros</option>
      <option value="20">20 n√∫meros</option>
      <option value="50">50 n√∫meros</option>
      <option value="100">100 n√∫meros</option>
    </select>
    <button id="girarBtn">Girar</button>
    <div id="numerosGenerados"></div>
  </div>

  <h3 style="margin-top:30px;">Boletos disponibles</h3>
  <p style="color:gray;">En gris = apartados</p>
  <div class="lista" id="lista"></div>

  <script>
    // üîó URL de tu hoja p√∫blica CSV
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTXgIMoW1LvdfzyJsFX75DuMWdoNctr7FAexHUz_TTgSgaXWLB5v-WiaZ2De7nYoVRoiQwbFCQi4pIv/pub?gid=0&single=true&output=csv";

    async function cargarDatos() {
      const response = await fetch(CSV_URL);
      const data = await response.text();

      // Parse CSV simple
      const filas = data.split("\n").map(row => row.split(","));
      const encabezados = filas[0].map(e => e.trim());
      const valores = filas[1] || [];

      const info = {};
      encabezados.forEach((h, i) => info[h.toLowerCase()] = valores[i]?.trim());

      document.title = info.descripcion || "Rifa";
      document.getElementById("titulo").textContent = info.descripcion?.split("üî•")[0] || "Rifa";
      document.getElementById("descripcion").innerHTML = info.descripcion || "";
      document.getElementById("metodos_pago").textContent = "üí≥ M√©todos de pago: " + (info.metodos_pago || "");
      document.getElementById("promociones").textContent = "üéÅ Promociones: " + (info.promociones || "");

      // Cargar imagen o logo si existe
      if (info.logo || info.fotos) {
        const cont = document.getElementById("carrusel");
        cont.innerHTML = "";
        [info.logo, info.fotos].forEach(img => {
          if (img && img.trim() !== "") {
            const image = document.createElement("img");
            image.src = img.trim();
            image.style.width = "90%";
            image.style.borderRadius = "15px";
            image.style.margin = "10px auto";
            cont.appendChild(image);
          }
        });
      }

      generarLista(info);
    }

    function generarLista(info) {
      const listaDiv = document.getElementById("lista");
      listaDiv.innerHTML = "";
      const total = parseInt(info.emisiones) || 1000;
      const apartados = (info.boletos_apartados || "").split(",").map(n => n.trim());

      for (let i = 1; i <= total; i++) {
        const num = i.toString().padStart(3, "0");
        const div = document.createElement("div");
        div.textContent = num;
        div.classList.add("numero");
        if (apartados.includes(num)) div.classList.add("apartado");
        listaDiv.appendChild(div);
      }
    }

    // Maquinita de la suerte
    document.getElementById("girarBtn").addEventListener("click", () => {
      const cantidad = parseInt(document.getElementById("cantidadSelect").value);
      const numeros = [];
      for (let i = 0; i < cantidad; i++) {
        numeros.push(Math.floor(Math.random() * 10000) + 1);
      }
      document.getElementById("numerosGenerados").innerHTML =
        "üéâ N√∫meros generados: " + numeros.join(", ");
    });

    cargarDatos();
  </script>
</body>
</html>
