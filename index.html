<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorteos Arteaga</title>
  <style>
    body { background: #121212; color: #FFD700; font-family: Arial; text-align: center; margin: 0; }
    header { background: #1f1f1f; padding: 15px; }
    header img { width: 120px; border-radius: 10px; }
    .numeros { display: grid; grid-template-columns: repeat(auto-fill, minmax(60px, 1fr)); gap: 8px; padding: 20px; }
    .numero { background: white; color: black; font-weight: bold; padding: 10px; border-radius: 5px; cursor: pointer; }
    .numero.vendido { background: #333; color: #aaa; cursor: not-allowed; }
  </style>
</head>
<body>
  <header>
    <img id="logo" src="">
    <h1 id="titulo">Sorteos Arteaga</h1>
  </header>

  <p id="descripcion"></p>

  <div id="numeros" class="numeros"></div>

  <script>
    const SHEETS_URL = "https://script.google.com/macros/s/AKfycbym6UJ3Jt3NIZ9vr1Grg0K0FNIvPZzT0eBI3Rlt84HZp5K10w8yniTBzMopEoi2ATeF/exec";
    const WHATSAPP = "525635088487";

    async function cargar() {
      const res = await fetch(SHEETS_URL);
      const datos = await res.json();
      if (!datos.length) return;

      const d = datos[datos.length - 1];
      document.getElementById("titulo").innerText = d.titulo || "Sorteos Arteaga";
      document.getElementById("descripcion").innerText = d.descripcion || "";
      if (d.logo) document.getElementById("logo").src = d.logo;

      const total = parseInt(d.emisiones) || 50;
      const apartados = JSON.parse(d.apartados || "[]");

      const contenedor = document.getElementById("numeros");
      contenedor.innerHTML = "";

      for (let i = 1; i <= total; i++) {
        const div = document.createElement("div");
        div.innerText = i;
        div.className = "numero" + (apartados.includes(i) ? " vendido" : "");
        if (!apartados.includes(i)) {
          div.onclick = () => apartar(i);
        }
        contenedor.appendChild(div);
      }
    }

    async function apartar(num) {
      const nombre = prompt("Tu nombre:");
      const telefono = prompt("Tu número:");
      const estado = prompt("Tu estado:");
      if (!nombre || !telefono || !estado) return;

      const mensaje = `Hola! Quiero apartar el número ${num}.\nNombre: ${nombre}\nTeléfono: ${telefono}\nEstado: ${estado}`;
      window.open(`https://wa.me/${WHATSAPP}?text=${encodeURIComponent(mensaje)}`, "_blank");

      await fetch(SHEETS_URL, {
        method: "POST",
        body: JSON.stringify({ tipo: "actualizarApartado", numero: num }),
        headers: { "Content-Type": "application/json" }
      });

      cargar(); // refresca lista
    }

    cargar();
  </script>
</body>
</html>
